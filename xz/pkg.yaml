name: xz
dependencies:
  - stage: base
  - stage: patch
  - stage: autoconf
  - stage: automake
  - stage: gettext
  - stage: libtool
steps:
  - sources:
      - url: https://liquidtelecom.dl.sourceforge.net/project/lzmautils/xz-{{ .xz_version | replace "v" "" }}.tar.xz
        destination: xz.tar.xz
        sha256: "{{ .xz_sha256 }}"
        sha512: "{{ .xz_sha512 }}"
    prepare:
      - |
        mkdir -p xz build

        tar -xf xz.tar.xz --strip-components=1 -C xz

        cd xz
        ./autogen.sh --no-po4a

        cd ../build
        ../xz/configure \
            --prefix=${TOOLCHAIN}
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
